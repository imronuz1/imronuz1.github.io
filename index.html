<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luminary - Final Polish</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #D6CDBA;
            --bg-card: #FFFFFF;
            --text-main: #4A4238;
            --container-width: 1200px;
        }

        body {
            margin: 0; font-family: 'Nunito', sans-serif;
            background-color: var(--bg-page); color: var(--text-main);
            min-height: 100vh; transition: background 0.4s ease;
            -webkit-tap-highlight-color: transparent;
            display: flex; flex-direction: column; align-items: center;
        }

        .container {
            width: 94%;
            max-width: var(--container-width);
            padding: 20px 0;
            box-sizing: border-box;
            position: relative;
        }

        /* HEADER */
        header {
            display: flex; gap: 15px; margin-bottom: 30px; align-items: center; min-height: 58px;
            max-width: 800px; margin-left: auto; margin-right: auto;
        }

        /* SEARCH BAR */
        .search-bar {
            flex-grow: 1; background: var(--bg-card); border-radius: 18px;
            height: 58px; display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .search-bar input { background: none; border: none; width: 100%; outline: none; font-size: 16px; color: #333; font-family: inherit; font-weight: 600; }

        /* PROFILE TOP BTN */
        .profile-top-btn {
            background: var(--bg-card); border: none; border-radius: 18px; width: 58px; height: 58px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.2s;
            margin-left: auto;
        }
        .profile-top-btn:hover { transform: scale(1.05); }

        /* HERO SLIDER */
        .hero {
            width: 100%; height: 380px; border-radius: 32px;
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 35px; box-sizing: border-box; color: white;
            margin-bottom: 40px; position: relative; overflow: hidden; cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12); transition: 0.4s ease;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.85), transparent); }
        .hero-text { position: relative; z-index: 2; }
        .hero-text h2 { margin: 0; font-size: 32px; font-weight: 800; }
        .hero-text p { font-size: 18px; }

        .searching .hero, .searching #home-label { display: none; }

        /* LABELS */
        .label { font-size: 24px; font-weight: 800; margin: 30px 0 20px 5px; opacity: 0.9; }

        /* BLOCKS */
        .grid-blocks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .block-item {
            width: 100%; background: var(--bg-card); border-radius: 24px; padding: 25px 30px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 18px; font-weight: 700; color: #444;
            border: none; cursor: pointer; box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.2s;
        }
        .block-item:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.06); }

        /* THEME GRID */
        .theme-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); gap: 15px; margin: 20px 0; max-width: 400px; }
        .theme-dot { width: 100%; aspect-ratio: 1; border-radius: 50%; cursor: pointer; border: 3px solid #f0f0f0; box-sizing: border-box; transition: 0.2s; }
        .theme-dot:hover { transform: scale(1.05); }
        .theme-dot.active { border-color: var(--text-main); transform: scale(1.1); }
        .theme-custom { background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red); }

        /* BOOK GRID */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        .book-card {
            aspect-ratio: 2/3; border-radius: 24px; background-size: cover; background-position: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .book-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 35px rgba(0,0,0,0.12); }
        .book-card.hidden { display: none; }

        /* SOCIAL MEDIA BLOCK */
        .social-footer { margin-top: 80px; text-align: center; padding-bottom: 20px; }
        .social-footer p { font-weight: 800; opacity: 0.5; font-size: 14px; margin-bottom: 20px; letter-spacing: 1px; }
        .social-links { display: flex; justify-content: center; gap: 25px; }
        .social-icon {
            background: var(--bg-card); width: 55px; height: 55px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-decoration: none; transition: 0.2s;
        }
        .social-icon:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .social-icon svg { width: 26px; height: 26px; fill: var(--text-main); }

        /* NAVIGATION */
        .nav-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: var(--bg-card); height: 75px;
            border-radius: 30px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.12); z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .nav-btn { background: none; border: none; cursor: pointer; opacity: 0.3; transition: 0.3s; padding: 12px; }
        .nav-btn.active { opacity: 1; transform: scale(1.1); }
        .nav-btn svg { width: 28px; height: 28px; fill: var(--text-main); }

        /* VIEWS & CONTENT */
        .view { display: none; animation: fadeIn 0.4s ease; width: 100%; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sub-page-card {
            background: var(--bg-card); border-radius: 36px; padding: 40px;
            min-height: 500px; max-width: 900px; margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .back-btn { background: none; border: none; font-weight: 800; color: inherit; margin-bottom: 25px; cursor: pointer; font-size: 17px; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .back-btn:hover { opacity: 0.7; }

        .spacer { height: 180px; }

        @media (max-width: 600px) {
            :root { --container-width: 100%; }
            .container { width: 92%; }
            .hero { height: 320px; }
            .book-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .grid-blocks { grid-template-columns: 1fr; }
            .sub-page-card { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header id="main-header">
        <div id="search-wrapper" class="search-bar">
            <input type="text" id="main-search" placeholder="–ü–æ–∏—Å–∫" onkeydown="if(event.key==='Enter') handleSearch(this.value)">
        </div>
        <button id="top-profile-btn" class="profile-top-btn" onclick="switchTab('prof-view', 'ni-u')">
            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </button>
    </header>

    <div id="home-view" class="view active">
        <div id="hero" class="hero" onclick="openHeroBook()">
            <div class="hero-overlay"></div>
            <div class="hero-text">
                <h2 id="hero-title">Steve Jobs</h2>
                <p id="hero-sub" style="opacity: 0.8; margin-top: 5px;">Walter Isaacson</p>
            </div>
        </div>
        <div id="home-label" class="label">–¢–≤–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
        <div id="book-grid" class="book-grid"></div>

        <div class="social-footer">
            <p>–°–õ–ï–î–ò–¢–ï –ó–ê –ù–ê–ú–ò</p>
            <div class="social-links">
                <a href="#" class="social-icon"><svg viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8A3.6 3.6 0 0 0 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6A3.6 3.6 0 0 0 16.4 4H7.6m9.65 1.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10m0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/></svg></a>
                <a href="#" class="social-icon"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.35-1 .53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.35-.49.96-.75 3.78-1.65 6.31-2.74 7.58-3.27 3.61-1.51 4.35-1.77 4.84-1.78.11 0 .35.03.5.16.13.1.16.24.18.33.02.09.03.26.02.39z"/></svg></a>
                <a href="#" class="social-icon"><svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg></a>
            </div>
        </div>
        <div class="spacer"></div>
    </div>

    <div id="lib-view" class="view">
        <div class="label">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</div>
        <div class="grid-blocks">
            <button class="block-item" onclick="openBook('IELTS Preparation', '–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è IELTS.', 'lib-view', 'ni-l')"><span>IELTS Prep</span> <span>‚Üí</span></button>
            <button class="block-item" onclick="openBook('SAT Practice', '–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è SAT.', 'lib-view', 'ni-l')"><span>SAT Practice</span> <span>‚Üí</span></button>
            <button class="block-item" onclick="openBook('TOEFL Guide', '–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è TOEFL.', 'lib-view', 'ni-l')"><span>TOEFL Guide</span> <span>‚Üí</span></button>
        </div>
        <div class="spacer"></div>
    </div>

    <div id="prof-view" class="view">
        <div class="label">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="grid-blocks">
            <button class="block-item" onclick="openBook('Wishlist ‚ù§Ô∏è', '–°–ø–∏—Å–æ–∫ –∂–µ–ª–∞–µ–º—ã—Ö –∫–Ω–∏–≥.', 'prof-view', 'ni-u')"><span>Wishlist ‚ù§Ô∏è</span> <span>‚Üí</span></button>
            <button class="block-item" onclick="openBook('–ó–∞–º–µ—Ç–∫–∏ üìù', '–í–∞—à–∏ —Ü–∏—Ç–∞—Ç—ã.', 'prof-view', 'ni-u')"><span>–ó–∞–º–µ—Ç–∫–∏ üìù</span> <span>‚Üí</span></button>
            <button class="block-item" onclick="switchTab('settings-view', 'ni-u')"><span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚öôÔ∏è</span> <span>‚Üí</span></button>
            <button class="block-item" style="color:#cc0000;" onclick="location.reload()"><span>–í—ã–π—Ç–∏</span></button>
        </div>
        <div class="spacer"></div>
    </div>

    <div id="settings-view" class="view">
        <button class="back-btn" onclick="switchTab('prof-view', 'ni-u')">‚Üê –ù–∞–∑–∞–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å</button>
        <div class="sub-page-card">
            <h2 style="margin:0 0 20px 0">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–º—ã</h2>
            <div class="theme-grid">
                <div class="theme-dot" style="background: #F8BBD0;" onclick="changeTheme('#F8BBD0')"></div>
                <div class="theme-dot" style="background: #212121;" onclick="changeTheme('#212121')"></div>
                <div class="theme-dot" style="background: #8D6E63;" onclick="changeTheme('#8D6E63')"></div>
                <div class="theme-dot active" style="background: #D6CDBA;" onclick="changeTheme('#D6CDBA')"></div>
                <div class="theme-dot" style="background: #BBDEFB;" onclick="changeTheme('#BBDEFB')"></div>
                <div class="theme-dot" style="background: #C8E6C9;" onclick="changeTheme('#C8E6C9')"></div>
                <div class="theme-dot theme-custom" onclick="document.getElementById('c-pick').click()"></div>
                <input type="color" id="c-pick" style="display:none" oninput="changeTheme(this.value)">
            </div>
        </div>
        <div class="spacer"></div>
    </div>

    <div id="content-view" class="view">
        <button class="back-btn" id="final-back">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="sub-page-card">
            <h1 id="ct-title" style="margin-top:0; font-size: 32px;"></h1>
            <p id="ct-body" style="line-height:1.8; font-size: 18px;"></p>
        </div>
        <div class="spacer"></div>
    </div>

    <nav class="nav-container">
        <button id="ni-h" class="nav-btn active" onclick="switchTab('home-view', 'ni-h')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button>
        <button id="ni-l" class="nav-btn" onclick="switchTab('lib-view', 'ni-l')">
            <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        </button>
        <button id="ni-u" class="nav-btn" onclick="switchTab('prof-view', 'ni-u')">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </button>
    </nav>
</div>

<script>
    const books = [
        { t: "Steve Jobs", s: "Walter Isaacson", i: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1511288482i/11084145.jpg" },
        { t: "Elon Musk", s: "Ashlee Vance", i: "https://www.troykaonline.com/files/product/large/RU2042240_982040.jpg" },
        { t: "Atomic Habits", s: "James Clear", i: "https://m.media-amazon.com/images/I/81kg51XRc1L._SL400_.jpg" },
        { t: "1984", s: "George Orwell", i: "https://images-na.ssl-images-amazon.com/images/I/71kxa1-0mfL.jpg" },
        { t: "Dune", s: "Frank Herbert", i: "https://images-na.ssl-images-amazon.com/images/I/41Jq0d60u6L._SX331_BO1,204,203,200_.jpg" }
    ];

    function switchTab(viewId, navId) {
        // –ú–ì–ù–û–í–ï–ù–ù–û–ï –°–ö–†–´–¢–ò–ï –ü–û–ò–°–ö–ê –ò –ö–ù–û–ü–ö–ò –ü–†–û–§–ò–õ–Ø
        const searchWrapper = document.getElementById('search-wrapper');
        const profileBtn = document.getElementById('top-profile-btn');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∏—Å–∫ —Ç–æ–ª—å–∫–æ –Ω–∞ –ì–ª–∞–≤–Ω–æ–π –∏ –≤ –û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–∏
        const showSearch = (viewId === 'home-view' || viewId === 'lib-view');
        searchWrapper.style.display = showSearch ? 'flex' : 'none';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Ñ–∏–ª—è –≤–µ–∑–¥–µ, –ö–†–û–ú–ï –ü—Ä–æ—Ñ–∏–ª—è –∏ –ù–∞—Å—Ç—Ä–æ–µ–∫
        const showProfileBtn = (viewId !== 'prof-view' && viewId !== 'settings-view');
        profileBtn.style.display = showProfileBtn ? 'flex' : 'none';

        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(navId) document.getElementById(navId).classList.add('active');

        if (viewId === 'home-view') resetSearch();
        window.scrollTo(0,0);
    }

    function handleSearch(val) {
        const query = val.toLowerCase().trim();
        const homeView = document.getElementById('home-view');

        if (query === "") {
            resetSearch();
            return;
        }

        homeView.classList.add('searching');
        document.querySelectorAll('.book-card').forEach((card, index) => {
            const title = books[index].t.toLowerCase();
            if (title.includes(query)) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }

    function resetSearch() {
        document.getElementById('home-view').classList.remove('searching');
        document.querySelectorAll('.book-card').forEach(card => card.classList.remove('hidden'));
        document.getElementById('main-search').value = "";
    }

    function openBook(title, body, fromView, fromNav) {
        document.getElementById('ct-title').innerText = title;
        document.getElementById('ct-body').innerText = body;
        document.getElementById('final-back').onclick = () => switchTab(fromView, fromNav);
        switchTab('content-view', fromNav);
    }

    function changeTheme(color) {
        document.documentElement.style.setProperty('--bg-page', color);
        const isDark = color === '#212121' || color === '#8D6E63';
        document.body.style.color = isDark ? '#FFFFFF' : '#4A4238';
        document.querySelectorAll('.theme-dot').forEach(d => {
            d.classList.remove('active');
            if(d.style.backgroundColor === color) d.classList.add('active');
        });
        localStorage.setItem('user_theme', color);
    }

    function renderBooks() {
        document.getElementById('book-grid').innerHTML = books.map(b => `
            <div class="book-card" style="background-image:url('${b.i}')" onclick="openBook('${b.t}', '–û–±–∑–æ—Ä –∫–Ω–∏–≥–∏ ${b.t}.', 'home-view', 'ni-h')"></div>
        `).join('');
    }

    let slide = 0;
    function rotateHero() {
        const b = books[slide % books.length];
        document.getElementById('hero').style.backgroundImage = `url('${b.i}')`;
        document.getElementById('hero-title').innerText = b.t;
        document.getElementById('hero-sub').innerText = b.s;
        slide++;
    }

    function openHeroBook() {
        const b = books[(slide - 1) % books.length];
        openBook(b.t, `–ö–Ω–∏–≥–∞ –¥–Ω—è: ${b.t}.`, 'home-view', 'ni-h');
    }

    const saved = localStorage.getItem('user_theme');
    if(saved) changeTheme(saved);
    renderBooks();
    rotateHero();
    setInterval(rotateHero, 5000);
</script>

</body>
