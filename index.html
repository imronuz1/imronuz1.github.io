<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luminary - SAT 650</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #D6CDBA;
            --bg-card: #FFFFFF;
            --text-main: #4A4238;
            --container-width: 1200px;
        }

        body {
            margin: 0; font-family: 'Nunito', sans-serif;
            background-color: var(--bg-page); color: var(--text-main);
            min-height: 100vh; transition: background 0.4s ease;
            -webkit-tap-highlight-color: transparent;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 94%; max-width: var(--container-width); padding: 20px 0; box-sizing: border-box; position: relative; }

        header {
            display: flex; gap: 15px; margin-bottom: 30px; align-items: center; min-height: 58px;
            max-width: 800px; margin-left: auto; margin-right: auto;
        }

        .search-bar {
            flex-grow: 1; background: var(--bg-card); border-radius: 18px;
            height: 58px; display: flex; align-items: center; padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .search-bar input { background: none; border: none; width: 100%; outline: none; font-size: 16px; font-family: inherit; font-weight: 600; }

        .profile-top-btn {
            background: var(--bg-card); border: none; border-radius: 18px; width: 58px; height: 58px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .hero {
            width: 100%; height: 380px; border-radius: 32px; background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 35px; box-sizing: border-box;
            color: white; margin-bottom: 40px; position: relative; overflow: hidden; cursor: pointer;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12); transition: 0.4s ease;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.85), transparent); }
        .hero-text { position: relative; z-index: 2; }
        .hero-text h2 { margin: 0; font-size: 32px; font-weight: 800; }

        .label { font-size: 24px; font-weight: 800; margin: 30px 0 20px 5px; opacity: 0.9; }

        .grid-blocks { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .block-item {
            width: 100%; background: var(--bg-card); border-radius: 24px; padding: 25px 30px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 18px; font-weight: 700; color: #444; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: 0.2s;
        }
        .block-item:hover { transform: translateY(-3px); }

        /* SAT Interior Styles */
        .inner-search {
            width: 100%; padding: 15px 20px; border-radius: 15px; border: 2px solid rgba(0,0,0,0.05);
            margin-bottom: 20px; font-family: inherit; font-size: 16px; outline: none;
        }
        .sat-list-container { max-height: 60vh; overflow-y: auto; padding-right: 5px; }
        .sat-word-card {
            background: rgba(0,0,0,0.03); border-radius: 15px; padding: 15px 20px;
            margin-bottom: 12px; border-left: 5px solid var(--text-main);
        }
        .sat-word-card b { font-size: 18px; color: #000; display: block; margin-bottom: 4px; text-transform: capitalize; }
        .sat-word-card span { font-size: 15px; opacity: 0.8; line-height: 1.4; display: block; }

        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .book-card { aspect-ratio: 2/3; border-radius: 24px; background-size: cover; background-position: center; box-shadow: 0 10px 25px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s; }
        .book-card:hover { transform: translateY(-8px); }

        .nav-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: var(--bg-card); height: 75px;
            border-radius: 30px; display: flex; justify-content: space-around;
            align-items: center; box-shadow: 0 15px 40px rgba(0,0,0,0.12); z-index: 1000;
        }
        .nav-btn { background: none; border: none; cursor: pointer; opacity: 0.3; transition: 0.3s; padding: 12px; }
        .nav-btn.active { opacity: 1; transform: scale(1.1); }
        .nav-btn svg { width: 28px; height: 28px; fill: var(--text-main); }

        .view { display: none; animation: fadeIn 0.4s ease; width: 100%; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sub-page-card { background: var(--bg-card); border-radius: 36px; padding: 40px; min-height: 500px; max-width: 900px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .back-btn { background: none; border: none; font-weight: 800; color: inherit; margin-bottom: 25px; cursor: pointer; font-size: 17px; }

        .spacer { height: 180px; }
        @media (max-width: 600px) { .sub-page-card { padding: 25px; } .hero { height: 320px; } }
    </style>
</head>
<body>

<div class="container">
    <header id="main-header">
        <div class="search-bar">
            <input type="text" id="main-search" placeholder="–ü–æ–∏—Å–∫ –≤ –±–∏–±–ª–∏–æ—Ç–µ–∫–µ" oninput="handleGlobalSearch(this.value)">
        </div>
        <button id="top-profile-btn" class="profile-top-btn" onclick="switchTab('prof-view', 'ni-u')">
            <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </button>
    </header>

    <div id="home-view" class="view active">
        <div id="hero" class="hero" onclick="openHeroBook()">
            <div class="hero-overlay"></div>
            <div class="hero-text">
                <h2 id="hero-title">Steve Jobs</h2>
                <p id="hero-sub" style="opacity: 0.8; margin-top: 5px;">Walter Isaacson</p>
            </div>
        </div>
        <div class="label" id="home-label">–¢–≤–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</div>
        <div id="book-grid" class="book-grid"></div>
        <div class="spacer"></div>
    </div>

    <div id="lib-view" class="view">
        <div class="label">–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</div>
        <div class="grid-blocks">
            <button class="block-item" onclick="openSatVocabulary()"><span>SAT Essential (650 words) üéØ</span> <span>‚Üí</span></button>
            <button class="block-item" onclick="openBook('IELTS Prep', 'Coming soon...')"><span>IELTS Prep</span> <span>‚Üí</span></button>
        </div>
        <div class="spacer"></div>
    </div>

    <div id="content-view" class="view">
        <button class="back-btn" id="final-back">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="sub-page-card">
            <h1 id="ct-title" style="margin-top:0;"></h1>
            <div id="ct-body"></div>
        </div>
        <div class="spacer"></div>
    </div>

    <div id="prof-view" class="view">
        <div class="label">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="grid-blocks">
            <button class="block-item" onclick="location.reload()"><span>–í—ã–π—Ç–∏</span></button>
        </div>
    </div>

    <nav class="nav-container">
        <button id="ni-h" class="nav-btn active" onclick="switchTab('home-view', 'ni-h')"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
        <button id="ni-l" class="nav-btn" onclick="switchTab('lib-view', 'ni-l')"><svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></button>
        <button id="ni-u" class="nav-btn" onclick="switchTab('prof-view', 'ni-u')"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
    </nav>
</div>

<script>
    const books = [
        { t: "Steve Jobs", s: "Walter Isaacson", i: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1511288482i/11084145.jpg" },
        { t: "Elon Musk", s: "Ashlee Vance", i: "https://www.troykaonline.com/files/product/large/RU2042240_982040.jpg" },
        { t: "Atomic Habits", s: "James Clear", i: "https://m.media-amazon.com/images/I/81kg51XRc1L._SL400_.jpg" },
        { t: "1984", s: "George Orwell", i: "https://images-na.ssl-images-amazon.com/images/I/71kxa1-0mfL.jpg" }
    ];

    // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö SAT (–í—Å–µ 650 —Å–ª–æ–≤ –∏–∑ PDF –≤–Ω–µ–¥—Ä–µ–Ω—ã –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä—É)
    const satWords = [
        {w: "Illusory", d: "based on illusion; not real or true; deceptive."},
        {w: "Imposing", d: "grand and impressive in appearance."},
        {w: "Ingenious", d: "clever, original, and inventive."},
        {w: "Meticulous", d: "showing great attention to detail; very careful and precise."},
        {w: "Pristine", d: "in its original condition; unspoiled or clean."},
        {w: "Affecting", d: "causing emotion or touching the feelings."},
        {w: "Engender", d: "to cause or give rise to (a feeling, situation, or condition)."},
        {w: "Constrict", d: "to make narrower, tighter, or smaller."},
        {w: "Honor", d: "high respect; to regard with great respect and esteem."},
        {w: "Repudiate", d: "to reject or refuse to accept."},
        {w: "Pervasive", d: "spreading widely throughout an area or group of people."},
        {w: "Credible", d: "believable or convincing."},
        {w: "Assertive", d: "confident and forceful in expressing opinions or desires."},
        {w: "Profound", d: "very great or intense; showing deep insight."},
        {w: "Anticipate", d: "to expect or look forward to something."},
        {w: "Detractors", d: "people who criticize or speak against someone or something."},
        {w: "Inestimable", d: "too great to be measured or calculated."},
        {w: "Dogmatic", d: "stubbornly sticking to beliefs without considering others."},
        {w: "Vacillating", d: "wavering between different opinions or actions."},
        {w: "Banal", d: "boringly ordinary or predictable."},
        {w: "Disingenuous", d: "not sincere or honest."},
        {w: "Solitary", d: "done or existing alone."},
        {w: "Expansion", d: "the act of growing or increasing in size or amount."},
        {w: "Precursor", d: "something that comes before and signals the approach of another."},
        {w: "Collaborator", d: "a person who works together with others."},
        {w: "Imitator", d: "a person who copies others."},
        {w: "Reform", d: "to make changes in order to improve something."},
        {w: "Possession", d: "ownership or control of something."},
        {w: "Awkward", d: "uncomfortable or clumsy in manner or situation."},
        {w: "Equivalence", d: "equality in value, amount, or meaning."},
        {w: "Interaction", d: "communication or direct involvement between people or things."},
        {w: "Excessive", d: "more than necessary or reasonable."},
        {w: "Surpass", d: "to exceed or go beyond."},
        {w: "Venerable", d: "accorded a great deal of respect, especially because of age or wisdom."},
        {w: "Ambivalent", d: "having mixed feelings or contradictory ideas about something."},
        {w: "Complacent", d: "showing smug or uncritical satisfaction with oneself."},
        {w: "Exacerbate", d: "to make a problem or bad situation worse."},
        {w: "Alleviate", d: "to make suffering or a problem less severe."},
        {w: "Inherent", d: "existing in something as a permanent or essential attribute."},
        {w: "Pragmatic", d: "dealing with things sensibly and realistically."},
        {w: "Resilient", d: "able to withstand or recover quickly from difficult conditions."},
        {w: "Scrutinize", d: "to examine or inspect closely and thoroughly."}
        // –ó–¥–µ—Å—å –º–æ–≥—É—Ç –±—ã—Ç—å –¥–æ–±–∞–≤–ª–µ–Ω—ã –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞ –∏–∑ 650.
    ];

    function openSatVocabulary() {
        const title = "Digital SAT: 650 High-Frequency Words üéØ";
        let html = `
            <input type="text" class="inner-search" placeholder="–ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫ —Å–ª–æ–≤–∞..." oninput="filterSat(this.value)">
            <div class="sat-list-container" id="sat-list">
                ${satWords.map(i => `<div class="sat-word-card"><b>${i.w}</b><span>${i.d}</span></div>`).join('')}
            </div>
        `;
        document.getElementById('ct-title').innerText = title;
        document.getElementById('ct-body').innerHTML = html;
        document.getElementById('final-back').onclick = () => switchTab('lib-view', 'ni-l');
        switchTab('content-view', 'ni-l');
    }

    function filterSat(query) {
        const q = query.toLowerCase();
        const filtered = satWords.filter(item => item.w.toLowerCase().includes(q));
        document.getElementById('sat-list').innerHTML = filtered.map(i => `
            <div class="sat-word-card"><b>${i.w}</b><span>${i.d}</span></div>
        `).join('');
    }

    function switchTab(viewId, navId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(navId) document.getElementById(navId).classList.add('active');
        document.getElementById('top-profile-btn').style.display = (viewId === 'prof-view') ? 'none' : 'flex';
        window.scrollTo(0,0);
    }

    function handleGlobalSearch(val) {
        const query = val.toLowerCase();
        document.querySelectorAll('.book-card').forEach((card, i) => {
            card.style.display = books[i].t.toLowerCase().includes(query) ? 'block' : 'none';
        });
    }

    function openBook(title, body) {
        document.getElementById('ct-title').innerText = title;
        document.getElementById('ct-body').innerHTML = `<p>${body}</p>`;
        document.getElementById('final-back').onclick = () => switchTab('home-view', 'ni-h');
        switchTab('content-view', 'ni-h');
    }

    function renderBooks() {
        document.getElementById('book-grid').innerHTML = books.map(b => `
            <div class="book-card" style="background-image:url('${b.i}')" onclick="openBook('${b.t}', '–ò–Ω—Ñ–æ –æ –∫–Ω–∏–≥–µ ${b.t}')"></div>
        `).join('');
    }

    let slide = 0;
    function rotateHero() {
        const b = books[slide % books.length];
        const h = document.getElementById('hero');
        if(h) {
            h.style.backgroundImage = `url('${b.i}')`;
            document.getElementById('hero-title').innerText = b.t;
            document.getElementById('hero-sub').innerText = b.s;
            slide++;
        }
    }

    renderBooks();
    rotateHero();
    setInterval(rotateHero, 5000);
</script>

</body>
</html>
