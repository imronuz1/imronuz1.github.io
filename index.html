<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luminary App - Scroll Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* –¢–ï–ú–´ –û–§–û–†–ú–õ–ï–ù–ò–Ø */
        :root { --bg: #F2E8DA; --card: #E6D5BC; --text: #3A2A23; --accent: #DCC4A3; --nav: #E6D5BC; }
        body.theme-midnight { --bg: #020617; --card: #0f172a; --text: #f8fafc; --accent: #1e293b; --nav: #0f172a; }
        body.theme-black { --bg: #000000; --card: #111111; --text: #ffffff; --accent: #222222; --nav: #111111; }
        body.theme-lavender { --bg: #1a1625; --card: #2d263d; --text: #eee9f5; --accent: #4a3f5f; --nav: #2d263d; }
        body.theme-soft-dark { --bg: #1e293b; --card: #334155; --text: #f1f5f9; --accent: #475569; --nav: #334155; }

        body { margin: 0; font-family: 'Nunito', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; transition: 0.4s; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; box-sizing: border-box; }

        /* HEADER */
        header { display: flex; gap: 12px; margin-bottom: 25px; align-items: center; }
        .search-container { flex-grow: 1; background: var(--card); border-radius: 18px; height: 54px; display: flex; align-items: center; padding: 0 15px; }
        .search-container input { background: none; border: none; width: 100%; outline: none; font-size: 16px; color: var(--text); font-family: inherit; }
        .menu-btn { background: var(--card); border: none; border-radius: 15px; width: 54px; height: 54px; font-size: 24px; cursor: pointer; color: var(--text); display: flex; align-items: center; justify-content: center; }

        /* HERO SLIDER */
        .hero-slider { width: 100%; height: 380px; border-radius: 30px; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; padding: 30px; box-sizing: border-box; color: white; margin-bottom: 30px; position: relative; overflow: hidden; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
        .hero-content { position: relative; z-index: 2; }
        .btn-read { background: #fff; color: #000; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }

        /* GRID */
        .section-label { font-size: 22px; font-weight: 700; margin-bottom: 20px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(145px, 1fr)); gap: 15px; }
        .book-card { height: 230px; border-radius: 22px; background-size: cover; background-position: center; cursor: pointer; }

        /* FOOTER SOCIALS */
        .bottom-join { margin-top: 40px; padding-bottom: 120px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .footer-logo { font-size: 14px; font-weight: 700; letter-spacing: 3px; opacity: 0.5; text-transform: uppercase; }
        .social-icons { display: flex; gap: 20px; }
        .social-btn { width: 44px; height: 44px; background: var(--card); border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; }
        .social-btn img { width: 20px; height: 20px; opacity: 0.7; }
        body.theme-black .social-btn img, body.theme-midnight .social-btn img, body.theme-soft-dark .social-btn img { filter: invert(1); }

        /* PROFILE */
        .profile-header { text-align: center; margin: 20px 0 30px; }
        .avatar { width: 100px; height: 100px; background: #FFD24D; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 55px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .scroll-spacer { height: 150px; width: 100%; } /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É */

        /* NAVIGATION */
        .nav-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; background: var(--nav); height: 75px; border-radius: 35px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; }
        .nav-link { font-size: 28px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .nav-link.active { opacity: 1; transform: translateY(-5px); }

        /* VIEWS */
        .view { display: none; min-height: 100vh; flex-direction: column; }
        .view.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .list-item { width: 100%; background: var(--card); border: none; padding: 22px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-family: inherit; font-size: 18px; font-weight: 600; color: var(--text); margin-bottom: 12px; }
        .back-btn { font-size: 24px; cursor: pointer; background: var(--card); border: none; border-radius: 15px; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; color: var(--text); }

        .theme-opt { padding: 20px; border-radius: 20px; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 15px; background: var(--card); color: var(--text); margin-bottom: 10px; }
        .dot { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff; }
    </style>
</head>
<body class="theme-soft-dark">

        <button class="list-item" onclick="openPage('TOEFL Tests', '–ê—É–¥–∏–æ –∏ –≤–æ–∫–∞–±—É–ª—è—Ä –¥–ª—è TOEFL.')">TOEFL Tests <span>‚Üí</span></button>

            <h2 style="margin:0">–¢–µ—Å—Ç</h2>
            <p style="opacity:0.6; margin:5px 0 0;">–í–µ—Å–µ–ª—ã–π –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>

        <button class="list-item" onclick="openPage('Wishlist', '–í–∞—à Wishlist –ø—É—Å—Ç.')">Wishlist ‚ù§Ô∏è <span>‚ùØ</span></button>
        <button class="list-item" onclick="openPage('–ó–∞–º–µ—Ç–∫–∏', '–í–∞—à–∏ –∑–∞–º–µ—Ç–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å.')">–ó–∞–º–µ—Ç–∫–∏ üìù <span>‚ùØ</span></button>
        <button class="list-item" onclick="openPage('–ò—Å—Ç–æ—Ä–∏—è', '–í—ã –µ—â–µ –Ω–∏—á–µ–≥–æ –Ω–µ —á–∏—Ç–∞–ª–∏.')">–ò—Å—Ç–æ—Ä–∏—è —á—Ç–µ–Ω–∏–π üìñ <span>‚ùØ</span></button>
        <button class="list-item" onclick="openPage('–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è', '–¢—É—Ç –±—É–¥—É—Ç –≤–∞—à–∏ –Ω–∞–≥—Ä–∞–¥—ã.')">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è üèÜ <span>‚ùØ</span></button>
        <button class="list-item" style="margin-top:20px; border: 1px solid var(--accent); background: transparent;" onclick="location.reload()">–í—ã–π—Ç–∏</button>

</div>

<script>
    const library = [
        { id: 'steve', title: "Steve Jobs", author: "Walter Isaacson", img: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1511288482i/11084145.jpg", desc: "–ë–∏–æ–≥—Ä–∞—Ñ–∏—è –≥–µ–Ω–∏—è." },
        { id: 'elon', title: "Elon Musk", author: "Ashlee Vance", img: "https://www.troykaonline.com/files/product/large/RU2042240_982040.jpg", desc: "–ë—É–¥—É—â–µ–µ —á–µ–ª–æ–≤–µ—á–µ—Å—Ç–≤–∞." },
        { id: 'atomic', title: "Atomic Habits", author: "James Clear", img: "https://m.media-amazon.com/images/I/81kg51XRc1L._SL400_.jpg", desc: "–°–∏–ª–∞ –ø—Ä–∏–≤—ã—á–µ–∫." }
    ];

    let lastView = 'home-view';
    let lastNav = 'ni-h';

    function renderGrid(books) {
        const grid = document.getElementById('book-grid');
        grid.innerHTML = '';
        books.forEach(book => {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.style.backgroundImage = `url('${book.img}')`;
            card.onclick = () => openBook(book.id);
            grid.appendChild(card);
        });
    }

    function liveSearch() {
        const query = document.getElementById('main-search').value.toLowerCase();
        renderGrid(library.filter(b => b.title.toLowerCase().includes(query)));
    }

    function switchTab(viewId, navId) {
        lastView = viewId; lastNav = navId;
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(navId).classList.add('active');
        document.getElementById('main-header').style.display = 'flex';
        document.getElementById('main-nav').style.display = 'flex';
        window.scrollTo(0, 0);
    }

    function showSub(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.getElementById('main-header').style.display = 'none';
        document.getElementById('main-nav').style.display = 'none';
        window.scrollTo(0, 0);
    }

    function openPage(title, content) {
        document.getElementById('page-title').innerText = title;
        document.getElementById('page-content').innerText = content;
        showSub('generic-view');
    }

    function openBook(id) {
        const book = library.find(b => b.id === id);
        document.getElementById('detail-img').src = book.img;
        document.getElementById('detail-title').innerText = book.title;
        document.getElementById('detail-author').innerText = book.author;
        document.getElementById('detail-desc').innerText = book.desc;
        showSub('book-details');
    }

    function setTheme(name) { document.body.className = name ? 'theme-' + name : ''; }
    function goBack() { switchTab(lastView, lastNav); }

    let slideIdx = 0;
    function slider() {
        const book = library[slideIdx % library.length];
        const h = document.getElementById('hero');
        if(h && document.getElementById('home-view').classList.contains('active')) {
            h.style.backgroundImage = `url('${book.img}')`;
            document.getElementById('hero-name').innerText = book.title;
            document.getElementById('hero-author').innerText = book.author;
            document.getElementById('hero-btn').onclick = () => openBook(book.id);
        }
        slideIdx++;
    }

    renderGrid(library);
    setInterval(slider, 5000);
    slider();
</script>
